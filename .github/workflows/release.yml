name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: |
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.head.ref, 'release/v') ||
       startsWith(github.event.pull_request.head.ref, 'hotfix/v'))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/v}"
          VERSION="${VERSION#hotfix/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump package.json version
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = process.env.VERSION;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Ensure CHANGELOG.md exists
        run: touch CHANGELOG.md

      - name: Generate CHANGELOG.md
        run: bunx git-cliff --config cliff.toml --tag ${{ env.TAG }} --unreleased --prepend CHANGELOG.md

      - name: Generate release notes
        run: bunx git-cliff --config cliff.toml --tag ${{ env.TAG }} --unreleased --strip all --output RELEASE_NOTES.md

      - name: Commit version bump and changelog
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore(release): prepare for ${{ env.TAG }}"

      - name: Tag release
        run: git tag ${{ env.TAG }} -m "Release ${{ env.TAG }}"

      - name: Push to main
        run: |
          git push origin main
          git push origin ${{ env.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          body_path: RELEASE_NOTES.md

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Back-merge main into develop
        run: |
          git fetch origin develop
          git checkout develop
          git merge --no-ff origin/main -m "chore: merge ${{ env.TAG }} back into develop"
          git push origin develop
